<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/setFontSize.js"></script>
    <title>注册</title>
</head>
<body>

    <div class="page">
        <div class="page__bd" style="height: 100%;">
            <form action="" method="post" onsubmit="return submitRegiset()">
                <div class="bgfff mt20">
                    <div class="ipt_box pr30 flex_start flex_items">
                        <input class="flex1" name="phone" type="text" maxlength="15" placeholder="手机号" />
                        <button type="button" class="code_btn disabled">获取验证码</button>
                    </div>
                    <div class="ipt_box flex_start flex_items">
                        <input class="flex1" name="code" type="text" maxlength="6" placeholder="验证码" />
                    </div>
                    <div class="ipt_box flex_start flex_items">
                        <input class="flex1" name="password" type="password" maxlength="20" placeholder="密码" />
                    </div>
                </div>

                <button type="submit" class="submit_btn">注册</button>

                <div class="plr30 flex_between flex_items f24 c9" style="line-height: .5rem;">
                    <div class="flex_start flex_items">
                        <div class="flex_start flex_items" onclick="agreeEvent(this)">
                            <div class="checkbox"><i class="weui-icon-success-no-circle hide"></i></div>
                            <div>我已阅读并同意</div>
                        </div>
                        <a class="cm" href="javascript:;">《用户服务协议》</a>
                    </div>
                    <a class="c9" href="login.html">快捷登录</a>
                </div>
            </form>
        </div>
    </div>


    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.min.js"></script>
    <script type='text/javascript' src='../js/swiper.js' charset='utf-8'></script>
    <script type="text/javascript">
        function agreeEvent() {
            $('.checkbox').toggleClass('on').find('i').toggleClass('hide');
        }


        // 表单提交
        function submitRegiset() {
            var vals = $('form').serialize();
            $('input[name]').each(function() {
                var val = $(this).val();
                if (!val || val == "" || val.length == 0) {
                    $(this).focus();
                    $.toast('信息填写不完整', 'text');
                    return false;
                }
            })
            return false;
        }

    </script>
</body>
</html>
